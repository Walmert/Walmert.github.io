<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Website</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
      }

      #divider {
        height: 2px;
        background-color: #333;
        margin: 20px 0;
      }

      #link-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
        overflow-y: auto;
        max-height: calc(100vh - 150px); /* Adjust the max height as needed */
      }

      .link-box {
        text-align: center;
        padding: 20px;
        background-color: #555;
        border: 2px solid #333;
        border-radius: 8px;
        width: 300px;
        margin: 0 10px 20px 10px;
        transition: background-color 0.3s ease;
      }

      .link-box a {
        text-decoration: none;
        color: #fff;
      }

      .link-box:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Retro Website</h1>
    </header>

    <div id="divider"></div>

    <div id="link-container">
      <!-- Dynamic link boxes will be added here using JavaScript -->
    </div>

    <script>
      // Dynamic link boxes
      const linkContainer = document.getElementById("link-container");

      const links = [
        { text: "M3r10", url: "https://example.com/link1" },
        { text: "s4sh", url: "https://example.com/link2" },
        { text: "Link 3", url: "https://example.com/link3" },
        { text: "Link 4", url: "https://example.com/link4" },
        { text: "Link 5", url: "https://example.com/link5" },
        { text: "Link 6", url: "https://example.com/link6" },
        // Add more links as needed
      ];

      links.forEach((link) => {
        const linkBox = document.createElement("div");
        linkBox.className = "link-box";
        linkBox.innerHTML = `<a href="${link.url}" target="_blank">${link.text}</a>`;
        linkContainer.appendChild(linkBox);
      });
    </script>
  </body>
</html>
