    <style>
      :root {
        --border-radius: 8px;
        --shadow: 4px;
        --desktop-height: 174px;
        --mobile-height: 126px;
        --mobile-logo-height: 50px;
        --font-family: Bogle, BogleWeb, Regular;
      }
      #WalmartActiveViewElement {
        overflow: hidden;
      }
      a.adctr {
        text-decoration: none;
      }
      #tile-container {
        height: calc(var(--mobile-height) + var(--shadow));
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      #tile {
        margin: 2px 0 0 2px;
        position: relative;
        height: var(--mobile-height);
        border-radius: var(--border-radius);
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }
      #img, #copy-overlay, #copy {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        height: 100%;
      }
      #img {
        width: 100%;
        border-radius: var(--border-radius);
        z-index: 1;
        object-fit: cover;
        object-position: right;
      }
      #copy-overlay, #copy {
        width: 142px;
        box-sizing: border-box;
        border-top-left-radius: var(--border-radius);
        border-bottom-left-radius: var(--border-radius);
      }
      #copy-overlay {
        background: #FFFFFF;
        z-index: 2;
      }
      #copy {
        z-index: 3;
        padding: 16px;
        display: block;
      }
      #logo {
        width: 110px;
        height: var(--mobile-logo-height);
      }
      #accent-bar {
        display: none;
      }
      #copy-main {
        position: relative;
        font-family: var(--font-family);
        color: #2E2F32;
        margin: 0;
        height: calc(100% - var(--mobile-logo-height));
      }
      #headline {
        font-size: 14px;
        font-weight: normal;
        position: absolute;
        bottom: 0;
        color: #2E2F32;
      }
      #subhead {
        display: none;
        color: #2E2F32;
      }
      #cta {
        display: none;
        position: absolute;
        bottom: 0;
        box-sizing: border-box;
        height: 40px;
        line-height: 40px;
        padding: 0 24px;
        box-shadow: inset 0 0 0 1px #000;
        border-radius: 100px;
        font-weight: 700;
        text-align: center;
        color: #2E2F32;
        background: #FFFFFF;
        border: 1px solid #2E2F32;
      }
      @media only screen and (min-width:429px) {
        #tile-container {
          height: calc(var(--desktop-height) + var(--shadow));
        }
        #tile {
          height: var(--desktop-height);
        }
        #img {
          margin: 0px;
        }
        #copy-overlay, #copy {
          width: 192px;
        }
        #headline {
          font-size: 20px;
          font-weight: bold;
        }
      }

      @media only screen and (min-width: 769px) {
        #copy-overlay, #copy {
          width: 448px;
        }
        #copy {
          padding: 16px;
          display: flex;
        }
        #logo {
          width: 100px;
          height: var(--mobile-height);
        }
        #accent-bar {
          display: block;
          width: 1px;
          margin: 0 24px;
          background: #F1F1F2;
        }
        #copy-main {
          width: 100%;
          height: auto;
        }
        #headline {
          position: relative;
        }
        #subhead {
          display: block;
          font-size: 16px;
        }
        #cta {
          display: block;
        }
      }

      @media only screen and (min-width: 1025px) {
        #copy-overlay, #copy {
          width: 477px;
        }
        #copy {
          padding: 24px;
        }
      }
      @font-face {
        font-family: BogleWeb;
        src: url(https://i5.walmartimages.com/dfw/63fd9f59-a78c/fcfae9b6-2f69-4f89-beed-f0eeb4237946/v1/BogleWeb_subset-Bold.woff2) format("woff2"), url(https://i5.walmartimages.com/dfw/63fd9f59-a78c/fcfae9b6-2f69-4f89-beed-f0eeb4237946/v1/BogleWeb_subset-Bold.woff) format("woff");
        font-weight: 700;
      }

      @font-face {

        src: url(https://i5.walmartimages.com/dfw/63fd9f59-a78c/fcfae9b6-2f69-4f89-beed-f0eeb4237946/v1/BogleWeb_subset-Regular.woff2) format("woff2"), url(https://i5.walmartimages.com/dfw/63fd9f59-a78c/fcfae9b6-2f69-4f89-beed-f0eeb4237946/v1/BogleWeb_subset-Regular.woff) format("woff");
        font-weight: 400;
      }

      (function () {    
        function handleResize() {
          var bgImageEl = document.getElementById("img");
          var logoEl = document.getElementById("logo");
          var windowSize = window.innerWidth;
          var bgImage;
          var logoImage;
          if (windowSize <= 428) {
            bgImage = mobileImage;
            logoImage = mobileLogo;
          } else if (windowSize <= 768) {
            bgImage = tabletImage;
            logoImage = mobileLogo;
          } else if (windowSize <= 1024) {
            bgImage = tabletImage;
            logoImage = desktopLogo;
          } else {
            bgImage = desktopImage;
            logoImage = desktopLogo;
          }
          if (bgImageEl.src !== bgImage) {
            bgImageEl.src = bgImage;
          }
          if (logoEl.src !== logoImage) {
            logoEl.src = logoImage;
          }
        }
        handleResize();
        window.addEventListener("load", handleResize);
        window.addEventListener("resize", handleResize);
      })()
