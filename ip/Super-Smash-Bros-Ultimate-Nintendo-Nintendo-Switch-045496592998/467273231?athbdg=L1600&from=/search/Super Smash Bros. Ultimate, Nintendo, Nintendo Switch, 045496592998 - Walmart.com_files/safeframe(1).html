    <style>
      :root {
        --border-radius: 8px;
        --shadow: 4px;
        --desktop-height: 178px;
        --mobile-height: 130px;
        --mobile-logo-height: 50px;
        --font-family: Bogle, BogleWeb, Regular;
      }
      #WalmartActiveViewElement {
        overflow: hidden;
      }
      a.adctr {
        text-decoration: none;
      }
      .tile-container {
        height: calc(var(--mobile-height) + var(--shadow));
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
      }
      .tile {
        width: 100%;
        margin: 2px 0 0 2px;
        position: relative;
        height: var(--mobile-height);
        border-radius: var(--border-radius);
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .img-container {
        width: 200px;
        display: flex;
        flex-direction: row;
        justify-content: right;
      }
      .img {
        object-fit: contain;
        content: url(https://tpc.googlesyndication.com/simgad/5655522376429734569?)
      }
      .copy {
        width: 100%;
        box-sizing: border-box;
        border-top-left-radius: var(--border-radius);
        border-bottom-left-radius: var(--border-radius);
        background: #FFFFFF;
        padding: 16px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 1;
      }
      .logo {
        width: 110px;
        height: 50px;
        object-fit: cover;
        object-position: top;
        content: url(https://tpc.googlesyndication.com/simgad/8307602077684688974?)
      }
      .accent-bar {
        display: none;
        width: 1px;
        background: #F1F1F2;
      }
      .copy-main {
        position: relative;
        font-family: var(--font-family);
        color: #2E2F32;
        margin: 0;
      }
      .headline {
        font-size: 14px;
        line-height: 20px;
        font-weight: 400;
        position: absolute;
        bottom: 0;
        color: #2E2F32;
        margin-bottom: 0;
        margin-top: 0;
      }
      .subhead {
        display: none;
        color: #2E2F32;
      }
      .cta {
        display: none;
        border-radius: 100px;
        position: absolute;
        bottom: 0;
        height: 32px;
        box-sizing: border-box;
        box-shadow: inset 0 0 0 1px #000;
        padding: 0 16px;
        font-size: 14px;
        line-height: 30px;
        font-weight: 700;
        text-align: center;
        color: #2E2F32;
        background: #FFFFFF;
        border: 1px solid #2E2F32;
        white-space: nowrap;
      }
      @media only screen and (min-width: 553px)  {
        .tile-container {
          height: calc(var(--desktop-height) + var(--shadow));
        }
        .tile {
          height: var(--desktop-height);
        }
        .img {
          content: url(https://tpc.googlesyndication.com/simgad/15691463292599365538?)
        }
        .img-container {
          width: 544px;
        }
        .copy-main {
          height: 100%;
        }
        .headline {
          font-size: 20px;
          line-height: 28px;
          font-weight: 700;
          bottom: auto;
          margin-top: 8px;
        }
        .cta {
          display: block;
        }
      }
      @media only screen and (min-width: 853px) {
        .img {
          content: url(https://tpc.googlesyndication.com/simgad/3502554213628798611?)
        }
        .logo {
          width: 61px;
          height: 82px;
          content: url(https://tpc.googlesyndication.com/simgad/8307602077684688974?)
        }
        .headline {
          top: 0;
        }
        .cta {
          display: none;
        }
      }
      @media only screen and (min-width: 976px) {
        .img-container {
          width: 755px;
        }
        .cta {
          display: none;
        }
      }
      @media only screen and (min-width: 1135px) {
        .headline {
          position: relative;
          margin-bottom: 8px;
        }
        .logo {
          width: 100px;
          height: 130px;
        }
        .subhead {
          display: block;
        }
        .accent-bar {
          display: block;
          margin: 0 8px 0 16px;
        }
        .copy {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
          padding: 16px;
          padding-right: 8px;
        }
        .cta {
          display: block;
        }
      }
      @media only screen and (min-width: 1183px) {
        .copy {
          padding: 24px;
        }
        .accent-bar {
          margin: 0 24px;
      }
